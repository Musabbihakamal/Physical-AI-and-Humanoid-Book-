services:
  - type: web
    name: book-agent-backend
    env: python
    region: frankfurt  # or your preferred region
    plan: starter      # or your preferred plan
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn src.main:app --host=0.0.0.0 --port=$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: OPENAI_API_KEY
        sync: false
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: POSTGRES_PASSWORD
        sync: false